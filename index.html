<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: azure;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1.google-logo {
            font-family: 'EB Garamond', serif;
            font-size: 64px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            text-transform: none;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-top: 100px;
        }

    
    </style>
</head>
<body>

  <div class="logo-container">
    <h1 class="google-logo">
      <span class="g">G</span>
      <span class="o1">o</span>
      <span class="o2">o</span>
      <span class="g2">g</span>
      <span class="l">l</span>
      <span class="e">e</span>
      <span class="exclam">!</span>
    </h1>
    <div class="beta-label"><b>B E T A</b></div>
  </div>

  <div class="search-area">
    <form action="#">
      <label  for="search">Search the web using Google!</label><br><br>
      <input type="text" id="search" class="search-box"><br><br>
      <input type="submit" value="Google Search" class="search-button">
      <input type="submit" value="I'm Feeling Lucky" class="search-button">
    </form>
  </div>

  <div class="footer-container">
    <div class="footer-box">
      Special Searches
      <a href="#">Stanford Search</a>
      <a href="#">Linux Search</a>
    </div>
    <div class="footer-box">
      <a href="#">Help!</a>
      <a href="#">About Google!</a>
      <a href="#">Company Info</a>
      <a href="#">Google! Logos</a>
    </div>
    <div class="footer-box">
      Get Google!
      <small>updates monthly:</small>
      <form>
        <input type="text" placeholder="your e-mail">
        <input type="submit" value="Subscribe">
      </form>
      <a href="#"><small>Archive</small></a>
    </div>
  </div>

  <div class="copyright">
    Copyright Â©1998 Google Inc.
  </div>

</body>
</html>
